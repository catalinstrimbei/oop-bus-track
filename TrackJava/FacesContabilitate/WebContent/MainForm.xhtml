xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

		<h:outputText value="Vizualizeaza/Modifica" style=""/>

			action="#{mainForm.showFormConturi}"/>

	</h:panelGrid>

</f:view>
