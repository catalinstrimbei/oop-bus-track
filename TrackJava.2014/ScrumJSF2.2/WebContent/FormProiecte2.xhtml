<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core">
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">FormProiecte 2.0</div>
	<h:form id="formProiecteForm">
		<h:panelGrid columns="3" id="p1" border="1">
			<p:facet name="header">
				<h:outputText id="o1" value="formProiecte"></h:outputText>
			</p:facet>
			
			<h:selectOneMenu id="cboProiecte" value="#{formProiecte.nrProiect}">
				<p:selectItems var="item" 
					itemValue="#{item.nrProiect}" 
					itemLabel="#{item.numeProiect}" value="#{formProiecte.proiecte}">
				</p:selectItems>
				<p:ajax render="proiect_nrProiect proiect_numeProiect proiect_dataStart"></p:ajax>
			</h:selectOneMenu>
			<h:panelGrid border="1" columns="2" id="p2">
				<h:commandButton id="cmdPrevious" value="Prev"
					actionListener="#{formProiecte.previousProiect}">
				</h:commandButton>
				<h:commandButton id="cmdNext" value="Next"
					actionListener="#{formProiecte.nextProiect}">
				</h:commandButton>
			</h:panelGrid>
			<h:message id="m4" errorStyle="color: #FF0000"></h:message>
			<h:outputText id="o2" value="Nr Proiect:"></h:outputText>
			<h:inputText id="proiect_nrProiect"
				value="#{formProiecte.proiect.nrProiect}"></h:inputText>
			<h:message for="proiect_nrProiect" id="m1"  errorStyle="color: #FF0000"></h:message>
			<h:outputText id="o3" value="Nume Proiect:"></h:outputText>
			<h:inputText id="proiect_numeProiect"
				value="#{formProiecte.proiect.numeProiect}"></h:inputText>
			<h:message for="proiect_numeProiect" id="m2"></h:message>
			<h:outputText id="o4" value="Data Start:"></h:outputText>
			<h:inputText id="proiect_dataStart"
				value="#{formProiecte.proiect.dataStart}">
				<p:convertDateTime type="date" pattern="dd/MM/yyyy"></p:convertDateTime>
			</h:inputText>
			<h:message for="proiect_dataStart" id="m3"></h:message>
		</h:panelGrid>
	</h:form>
</body>
</html>
