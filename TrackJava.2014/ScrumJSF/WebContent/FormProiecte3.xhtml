<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>


	<h:form id="formProiecteForm">
		<h:panelGrid id="p1" columns="3" border="1">
			<p:facet name="header">
				<h:outputText id="o1" value="Formular Proiecte 3 - GridBox"></h:outputText>
			</p:facet>
			<h:outputText id="o2" value="Proiect:"></h:outputText>
			
			<h:dataTable id="d1" var="item" value="#{formProiecte.proiecte}"
				border="1">
				<h:column id="c1">
					<p:facet name="header">
						<h:outputText id="o6" value="Nr Proiect"></h:outputText>
					</p:facet>
					<h:commandLink id="selectProiect" value="#{item.nrProiect}"
						actionListener="#{formProiecte.selectProiect}"
						style="#{(formProiecte.proiect.nrProiect == item.nrProiect) ? 'background-color: navy; color: white' : 'background-color: white; color: black'} ">
						<p:attribute name="selectedId" value="#{item.nrProiect}"></p:attribute>
					</h:commandLink>
					
				</h:column>
				<h:column id="c2">
					<p:facet name="header">
						<h:outputText id="o7" value="Nume Proiect"></h:outputText>
					</p:facet>
					<h:outputText id="grd_numeProiect" value="#{item.numeProiect}">
					</h:outputText>
				</h:column>
			</h:dataTable>

			<h:message id="m1" for="proiect"></h:message>
			<h:outputText id="o3" value="Nume Proiect:"></h:outputText>
			<h:inputText id="proiect_numeProiect"
				value="#{formProiecte.proiect.numeProiect}"></h:inputText>
			<h:message id="m2" for="proiect_numeProiect"></h:message>
			<h:outputText id="o4" value="Nr Proiect:"></h:outputText>
			<h:inputText id="proiect_nrProiect"
				value="#{formProiecte.proiect.nrProiect}"></h:inputText>
			<h:message id="m3" for="proiect_nrProiect"></h:message>
			<h:outputText id="o5" value="Data Start:"></h:outputText>
			<h:inputText id="proiect_dataStart"
				value="#{formProiecte.proiect.dataStart}">
				<p:convertDateTime pattern="dd/MM/yyyy"></p:convertDateTime>
			</h:inputText>
			<h:message id="m4" for="proiect_dataStart"></h:message>
		</h:panelGrid>
	</h:form>
</body>
</html>
