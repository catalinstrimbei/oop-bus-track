<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Tutorial: How JQuery Works Basics</title>
  </head>
  <body>
    <a href="http://jquery.com/">jQuery</a>
    <a href="http://docs.jquery.com/Tutorials/">jQuery tutorials</a>
    
    
    <script src="jslib/jquery-1.8.1.js"></script>
    <script>
    	// Standard JS coding starting up ...
    	window.onload = function(){ console.log("Welcome from JavaScript!"); }
    	
    	// JQuery coding starting up ...
    	$(document).ready(function(){
    		console.log("Welcome from JQuery!");
    		// Coding custom events: click on <a> type elements
    		$("a").click(function(event){
    		     alert("Thanks for visiting!");
    		});    	
    		
    		
    	});
    </script>
  </body>
</html>
