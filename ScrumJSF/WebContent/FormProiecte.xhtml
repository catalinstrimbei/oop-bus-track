<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>


	<h:form id="formProiecteForm">
		<h:panelGrid id="p1" columns="3" border="1">
			<p:facet name="header">
				<h:outputText id="o1" value="Formular Proiecte"></h:outputText>
			</p:facet>
			<h:outputText id="o2" value="Proiect:"></h:outputText>
			<h:selectOneListbox id="proiect" value="#{formProiecte.nrProiect}">
				<p:selectItems id="s1" value="#{formProiecte.proiecte}" var="item" itemLabel="#{item.numeProiect}" itemValue="#{item.nrProiect}">
				</p:selectItems>
			</h:selectOneListbox>
			<h:message id="m1" for="proiect"></h:message>
			<h:outputText id="o3" value="Nume Proiect:"></h:outputText>
			<h:inputText id="proiect_numeProiect"
				value="#{formProiecte.proiect.numeProiect}"></h:inputText>
			<h:message id="m2" for="proiect_numeProiect"></h:message>
			<h:outputText id="o4" value="Nr Proiect:"></h:outputText>
			<h:inputText id="proiect_nrProiect"
				value="#{formProiecte.proiect.nrProiect}"></h:inputText>
			<h:message id="m3" for="proiect_nrProiect"></h:message>
			<h:outputText id="o5" value="Data Start:"></h:outputText>
			<h:inputText id="proiect_dataStart"
				value="#{formProiecte.proiect.dataStart}"></h:inputText>
			<h:message id="m4" for="proiect_dataStart"></h:message>
		</h:panelGrid>
	</h:form>
</body>
</html>
