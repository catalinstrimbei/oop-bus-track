<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Tutorial: How JQuery Works Complete</title>
  </head>
  <body>
    <a href="http://jquery.com/">jQuery</a>
    
    <h4>Tutorial: How JQuery Works Complete</h4>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script>
    	// Standard JS coding starting up ...
    	window.onload = function(){ console.log("Welcome from JavaScript!"); }
    	
    	// JQuery coding starting up ...
    	$(document).ready(function(){
    		console.log("Welcome from JQuery!");
    		// Coding custom events: click on <a> type elements
    		$("a").click(function(event){
    		     alert("Thanks for visiting ... bu no longer URL available!");
    		     event.preventDefault(); //no longer took to URL associated
    		     $(this).hide("slow"); // Special Effects
    		});    		
    	});
    </script>
  </body>
</html>
