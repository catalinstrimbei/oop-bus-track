*/

/* Var 2: To start jQuery event processing */
$(document).ready(function (){
  $("#notStarted").hide();
  $("#started").css("visibility", "visible");
  
  $("#started").mouseenter(function(){
	$(this).css("color", "blue");
  });

  $("#started").mouseleave(function(){
	$(this).css("color", "red");
  });

});

</script>
<style type="text/css">
	#started{
		visibility:hidden;
		color:red;
	}
	
	#notStarted{
		visibility:visible;
	}	
</style>
</head>

<body>

<p id="notStarted">JQuery is not started up!</p>
<p id="started">JQuery is started up!</p>
<script type="text/javascript">
	$("#notStarted").css("color", "red");
	alert("Not yet started jQuery: wait for ready event to process!!");
</script>

</body>

</html>
